<!DOCTYPE html>

<html ng-app="learnhubApp">

    <head>      
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
        <meta charset="UTF-8"> 
        <title>LearnHub</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    </head>

    <body ng-cloak layout="column" ng-controller="CourseController">

        <header>
            <div layout="row">
                <div flex-gt-sm="20"></div>
                <div flex>
                    <span id="logo">LearnHub</span>
                </div>
                <div flex-gt-sm="20"></div>
            </div>
        </header>

        <section>

            
            <div layout="row">
                <div flex-gt-sm="20"></div>
                <div flex>
                    <div layout="column" layout-gt-sm="row">
                        <div style="margin: 5px;">
                            <label for="course-filter">Pesquisar: </label><br>
                            <input type="text" id="course-filter" placeholder="" ng-model="courseFilter.title">
                        </div>

                        <div style="margin: 5px;">
                            <label for="course-free-filter">Grátis?</label><br>
                            <select id="course-free-filter" ng-model="courseFreeFilter.free">
                                <option value="No">Não</option>
                                <option value="Yes">Sim</option>
                                <option value="">Todos</option>
                            </select>
                        </div>

                        <div style="margin: 5px;">
                            <label for="course-site-filter">Site:</label><br>
                            <select id="course-site-filter" ng-model="courseSiteFilter.site">
                                <option value="">Todos</option>
                                <option ng-repeat="site in courseSites" value="{{site}}">{{site}}</option>
                            </select>
                        </div>
                    </div>

                    <br>

                    <div class="course-data" ng-repeat="course in courses | filter: courseFilter | filter: courseFreeFilter | filter: courseSiteFilter">
                        <span><strong>{{course.title}}</strong><span><br>
                        <a href="{{course.site}}" target="_blank">{{course.site}}</a><br>
                        <span>{{course.free == 'Yes' ? 'Grátis' : 'Pago'}}</span>
                    </div>
                </div>
                <div flex-gt-sm="20"></div>
            </div>
        </section>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-85535202-1', 'auto');
            ga('send', 'pageview');

        </script>
        
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>-->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>



    </body>


</html>
